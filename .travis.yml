language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false

node_js:
  - '8'
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

before_install: if [[ `npm -v` != 4* ]]; then npm i -g npm@4; fi

before_script:
  - npm prune

jobs:
  include:
    # Define the release stage that runs semantic-release
    - stage: release
      node_js: lts/*
      # Advanced: optionally overwrite your default `script` step to skip the tests
      script: skip
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npm run semantic-release

branches:
  only:
    - master
    - test_semantic_release
