language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false

node_js:
  - '6'
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

before_install: if [[ `npm -v` != 4* ]]; then npm i -g npm@4; fi

before_script:
  - npm prune
# `script` is default `npm test` which just prints a no-op message.
after_success:
  - npm run semantic-release
branches:
  only:
    - master
